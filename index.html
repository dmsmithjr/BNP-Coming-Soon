<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNP</title>
</head>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
 
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #111;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 90%;
      max-width: 500px;
    }

    .coming-soon {
      background-color: #000;
      color: #fff;
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 200px;
    }

    button {
      padding: 12px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 500px) {
      .coming-soon {
        font-size: 1.5rem;
        padding: 14px 30px;
      }

      form {
        flex-direction: column;
      }

      input[type="email"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="coming-soon">COMING SOON</div>
      <form action="https://getform.io/f/adrgpmva" method="POST">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
